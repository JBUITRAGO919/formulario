<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="formulario1">
        <form action="">
            <div id="tituloForm">
                <h1>Sign-In</h1>
            </div>
            <div id="contenidoForm">
                <label for="">E-mail addres</label><br>
                <input type="email" name="email" id="correoAcceso" placeholder="correo@dominio.comm" required><br>
                
                <label for="">Password</label><br>
                <input type="password" name="password" id="passwordAcceso" placeholder="password" required> <br>
                    <br>
                <button onclick="validar()" id="ingreso" >Ingresar</button>
            </div>
            <output id="formularioId"></output>

        </form> 

    </div>

    <script src="js/formulario.js"></script>
</body>
</html>
